<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="main">
        
        <div class="image" id="plants">

            <div class="odin-frame">
                <div class="Odin">
                    <img src="OdinLogo.png" alt="OdinLogo">
                    ODIN
                </div>

                <div class="source">
                Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Haley West</a> on <a href="https://unsplash.com/">Unsplash</a>
                </div>

            </div>
            <!-- <img class="img" src="plants-halie-west.jpg"> -->

           

        </div>

        <div class="intro" id="intro">

            <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.</p>

            <p>You <em>know</em> you want to.</p>

        </div>

        <div class="form" id="form1">

            <p id="dothis"><b>Let's do this!</b></p>

            <form action="example.com/path" method="post">
                <label for="first_name">FIRST NAME</label>
                <p></p>
                <input type="text" id="first_name" placeholder="Thor" name="first name">
            </form>
            
            <p></p>

            <form action="example.com/path" method="post">
                <label for="user_email">EMAIL</label>
                <p></p>
                <input type="email" id="user_email" name="email">
            </form>

            <p></p>

            <form action="example.com/path" method="post">
                <label for="user_password">PASSWORD</label>
                <p></p>
                <input type="password" id="user_password" name="password" required>
            </form>

        </div>
        
        <div class="form" id="form2">

            <p></p>

            <form action="example.com/path" method="post">
                <label for="last_name">LAST NAME</label>
                <p></p>
                <input type="text" id="last_name" name="last name" placeholder="Odinson">
            </form>

            <p></p>
            
            <form action="example.com/path" method="post">
                <label for="phone_number">PHONE NUMBER</label>
                <p></p>
                <input type="number" id="phone_number" name="phone">
            </form>

            <p></p>

            <form action="example.com/path" method="post">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <p></p>
                <input type="password" id="confirm_password" name="confirm password" required>
            </form>

        </div>

        <div class="buttons" id="button">

            <p></p>
            <button type="submit">Create Account</button>

            <p>Already have an account? <a href="index.html">Log in</a></p>

        </div>

    </div>
    
    <script src="script.js"></script>

</body>
</html>
